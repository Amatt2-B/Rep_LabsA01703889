<body>
    <header>
        <div id= "logo">
            <img src="./img/logo.jpg" alt="">
        </div>

    </header>

    <section id="formulario">
    <form name="Usuario" method="POST" action=""></form>

    Nombre completo:<br>
    <input type="text" name="nombre" pattern="[a-zA]+" placeholder="Ingrese su nombre completo" required><br>

    Contraseña:<br>
    <input type="password" name="contraseña" maxlength="20" autocomplete="new-password" placeholder="Ingrese su contraseña" required><br>

    Email:<br>
    <input type="email" name="correo" placeholder="Ingrese su email" required><br>

    <input type="submit" name="enviar" class="boton" value="Registrarse">

    <input type="reset" class="boton" value="Borrar">
    </section>
